  <title>calculadora de suspensão por atraso na devolução de livros!</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <h1>Calculadora de suspensão</h1>
  <form id="atrasoForm">
    <label for="dataRetirada">Data de Emprestimo:</label>
    <input type="date" id="dataRetirada" required>

    <label for="dataPrevista">Data Prevista de Devolução:</label>
    <input type="date" id="dataPrevista" required>

    <label for="dataEntrega">Data de Entrega:</label>
    <input type="date" id="dataEntrega" required>

    <button type="submit">Calcular Tempo de Suspenção</button>
  </form>

  <div id="resultado"></div>
